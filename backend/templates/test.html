<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Table</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
  <style>
    .table thead th {
        border-top: none;
      background-color: #f0f3f2; /* колір тексту для головних колонок */
    }
  </style>
<body>

<div class="container">
  <h2>Order Table</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Order Id</th>
        <th>Date</th>
        <th>Items</th>
        <th>Amount</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>2024-03-29</td>
        <td>Item 1, Item 2</td>
        <td>$100</td>
        <td><button class="btn btn-primary" data-toggle="collapse" data-target="#orderDetails1">See details</button></td>
      </tr>
      <tr id="orderDetails1" class="collapse">
        <td colspan="5">
          <div class="card card-body">
            <h4>Order Details</h4>
            <p>Details for order 1 go here...</p>
          </div>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>2024-03-30</td>
        <td>Item 3, Item 4</td>
        <td>$150</td>
        <td><button class="btn btn-primary" data-toggle="collapse" data-target="#orderDetails2">See details</button></td>
      </tr>
      <tr id="orderDetails2" class="collapse">
        <td colspan="5">
          <div class="card card-body">
            <h4>Order Details</h4>
            <p>Details for order 2 go here...</p>

          </div>
        </td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
